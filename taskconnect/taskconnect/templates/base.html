<!DOCTYPE HTML>
{% load staticfiles %}
{% load i18n %}

<html>
    <head>

        {% block head %}
        <!--[if lt IE 9]> 
            <script src="{% static "js/html5shiv.js" %}"></script>
        <![endif] -->
		<link rel="shortcut icon" href="{% static 'img/logo.ico' %}">

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>TaskConnect</title>
        <!-- TODO work out why debug is not working here and use the static version -->
        <script src="{% url 'js_reverse' %}" type="text/javascript"></script>
        <script type="text/javascript" src="{% static 'js/bundles/common.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bundles/base.js' %}"></script>
        {% endblock head %}

    </head>

    <body>
        <nav class="navbar navbar-default" id="main-nav">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">TaskConnect</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a href="/todo">To-Do</a></li>
                <li><a href="/challenges">Challenges</a></li>
                <li><a href="/friends">Friends</a></li>
                <li><a href="/achievements">Achievements</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="/settings">Settings</a></li>
                <li><a href="#logout">Logout</a></li>
              </ul>
            </div>
          </div>
        </nav>
        <div id="main-area" class="container-fluid">
		  {% block content %}{% endblock content %}
        </div>
    </body>
</html>
